<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soccer Calendars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <h1 id="h1" class="text-center">Soccer Calendars</h1>

    <div id="filters-container" class="text-center">
        <select id="select-league" class="selectpicker" data-live-search="true">
            <option value="" selected disabled>Please select a League</option>
            <option value="2002">Bundesliga - Germany</option>
            <option value="2003">Eredivisie - Netherlands</option>
            <option value="2014">La Liga - Spain</option>
            <option value="2015">Ligue 1 - France</option>
            <option value="2017">Primeira Liga - Portugal</option>
            <option value="2019">Serie A - Italy</option>
            <option value="2021">Premier League - England</option>
        </select>
        <select id="select-team" class="selectpicker" data-live-search="true">
        </select>
        <button id="btnSearch" type="button" class="btn btn-default">Search</button>
    </div>

    <div id="teams-container" class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="teams-list" class="row">
                <table id="myTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Competition</th>
                            <th>Condition</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
